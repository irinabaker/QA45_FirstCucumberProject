plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.35.0'
    implementation 'io.cucumber:cucumber-java:7.27.0'
   // implementation 'io.cucumber:cucumber-junit:7.21.1'
    implementation 'io.cucumber:cucumber-junit-platform-engine:7.27.0'
}

test {
    useJUnitPlatform()
    systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
    systemProperty "cucumber.options", project.findProperty("cucumber.options")
}